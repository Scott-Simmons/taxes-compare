---

apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Values.namespace }}"
  labels:
    app: "{{ .Release.Name }}"
spec:
  ports:
    - name: backend-port
      port: {{ .Values.port }}
      targetPort: {{ .Values.port }}
      protocol: TCP
  type: LoadBalancer
  selector:
    app: "{{ .Release.Name }}"
